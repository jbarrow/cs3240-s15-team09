{% extends "base.html" %}

{% block content %}

<div class="col-md-8">
  <form method="POST" action="/swadmin/groups/create/">
    {% csrf_token %}
    <label>Group Name:</label><br />
    <input type="text" name="group_name" /><br /><br />
    <label>Comma-Separated Initial Users (excluding yourself):</label><br />
    <input type="text" name="initial_users" /><br /><br />

    <input type="submit" value="Create Group" />
  </form>
</div>

<div class="col-md-4">
  <ul class="nav nav-pills nav-stacked">
    <li><a href="/swadmin/users">Users</a></li>
    <li><a href="/swadmin/groups">Groups</a></li>
    <li class="active"><a href="/swadmin/groups/create" style="background: red">+ New Group</a></li>
  </ul>
</div>


{% endblock %}
