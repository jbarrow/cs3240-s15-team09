<!DOCTYPE html>
<html>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'report_form/style.css' %}"/>
	<head>
		<meta charset="utf-8">
		<title>Report Form submission</title>
	</head>
	<body class="body">
	  <div class="div">
		<form class="form"  action = "{% url "submission" %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ input_report_form.as_p }}
			<!--{{ date_input.as_p }} -->
			<input type="file" name="file" multiple />
			{{ input_tag_form.as_p }}
			<p> <input type="submit" name= "add_kword" value="Add another keyword" /></p>
			<p> <input type="submit" name= "submission" value="Submit Report" /></p>
		</form>
		</div>
	</body>
</html>
