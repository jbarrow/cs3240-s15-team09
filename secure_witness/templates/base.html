{% load staticfiles %}
<html>
  <head>
	  <link rel="stylesheet" type="text/css" href="{% static 'report_form/style.css' %}"/>
	  <title>{% block title %}Secure Witness{% endblock %}</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">


  </head>
  <body>

    <nav class="navbar-inverse">
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'report_form.views.submission' %}">File Report </a></li>
		  <li><a href="#
			  ">View My Reports </a></li>
			{% if user %}
			<li><a href={% url 'django.contrib.auth.views.login' %}>Sign In </a></li>
			<li><a href="{% url 'secure_witness.views.register' %}">Sign Up </a></li>
			{% else %}
			<li><a href="{% url 'django.contrib.auth.views.logout' %}">Log Out </a></li>
			{% endif %}
        </ul>
      </div>
    </nav><br />

    <div class="container row">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </body>
</html>
