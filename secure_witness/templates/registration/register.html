{% extends "base.html" %}

{% block content %}

{% if registered %}
  <a href="/accounts/login">Sign in to SecureWitness.</a><br />
{% else %}
  <form id="user_form" method="post" action="/accounts/register/">
      {% csrf_token %}

      {{ profile_form.as_p }}
      {{ user_form.as_p }}
      <input type="submit" name="submit" value="Register" />
  </form>
{% endif %}

{% endblock %}
